      font-weight: 700;

    }

      padding: 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 20px #ffcc0077;
      user-select: none;
    }
  </style>
</head>
